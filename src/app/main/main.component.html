<div el-row>
  <div el-col span="24">
    <div el-container direction="vertical" class="demo-box">
      <div el-header class="main-header" height="3rem">
        <!-- <img src="../../img/logo.png" alt="logo图片" /> -->
        <div el-row type="flex" class="row-bg" justify="space-between">
          <div el-col [span]="4" class="main-header-img">
            <img src="{{imgUrl}}" alt="">
          </div>
          <div el-col [span]="9">
            <div class="grid-content bg-purple">
              <ul class="main-header-text">
                <li>
                  <a routerLink="/herotour">测试应用</a>
                </li>
                <li>智能回测</li>
                <li>模型仓库</li>
                <li>
                  <div class="box-card" #card>
                    <el-button type="primary" size="small" (click)="card.toggle2=true">登录</el-button>
                    <!-- <el-button type="primary" size="small" (click)="card.toggle2=true">注册</el-button> -->
                    <el-dialog [(visible)]="card.toggle2" width="25rem" [close-on-click-modal]="false">
                      <ng-template #title>
                        <span>登录</span>
                      </ng-template>
                      <app-login-register-form [formObj]="loginForm"></app-login-register-form>
                      <!-- <app-login-register-form [formObj]="registerForm"></app-login-register-form> -->
                      <!-- <el-form [formGroup]="validateForm" label-width="100px" [show-icon]="true" [show-message]="true" el-class="form-demo">
                        <el-form-item label="手机号" [required]="true" [status]="statusCtrl('mail')" [error]="messageCtrl('mail')">
                          <el-input formControlName="mail"></el-input>
                        </el-form-item>
                        <el-form-item label="密码" [required]="true" [status]="statusCtrl('password')" [error]="messageCtrl('password')">
                          <el-input formControlName="password" native-type="password"></el-input>
                        </el-form-item>
                        <el-form-item>
                          <el-button type="primary" (click)="submit()">提交</el-button>
                          <el-button (click)="reset()">重置</el-button>
                        </el-form-item>
                      </el-form> -->
                    </el-dialog>
                  </div>
                </li>
                <li>
                  <div class="box-card" #card>
                    <el-button type="warning" size="small" (click)="card.toggle3=true">注册</el-button>
                    <el-dialog [(visible)]="card.toggle3" width="25rem" [close-on-click-modal]="false">
                      <ng-template #title>
                        <span>注册</span>
                      </ng-template>
                      <app-login-register-form [formObj]="registerForm"></app-login-register-form>
                    </el-dialog>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div el-main class="main-main">
        <div class="main-main-bg">
          <el-carousel height="20rem" indicator-position="none">
            <el-carousel-item>
              <img src="../../assets/img/banner.png" alt="">
            </el-carousel-item>
            <el-carousel-item>
              <img src="../../assets/img/banner2.png" alt="">
            </el-carousel-item>
            <el-carousel-item>
              <img src="../../assets/img/banner3.png" alt="">
            </el-carousel-item>
          </el-carousel>
        </div>
        <div class="main-main-card">
          <div el-row type="flex" class="row-bg" justify="center" gutter="16">
            <div el-col [span]="7" *ngFor='let card of cards'>
              <el-card class="box-card" body-style="height:100%;font-size:14px">
                <ng-template #header>
                  <div class="clearfix">
                    <span>{{card.name}}</span>
                    <el-button style="float: right;" type="primary" size="small">更多</el-button>
                  </div>
                </ng-template>
                <div *ngFor="let item of card.content" class="main-main-card-text">
                  {{item }}
                </div>
              </el-card>
            </div>
          </div>

        </div>
      </div>
      <div el-footer>
        <div el-row type="flex" class="row-bg" justify="center" gutter="16">
          <div el-col [span]="4" class="main-footer-img">
            <img src="../../assets/img/public.jpg" alt="">
          </div>
          <div el-col [span]="4" class="main-footer-img">
              <img src="../../assets/img/hitqtqq.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
